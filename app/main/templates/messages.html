{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible fade show my-2 mx-0" role="alert">
    {% autoescape off %}
    <span>{{ message }}</span>
    {% endautoescape %}
     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
